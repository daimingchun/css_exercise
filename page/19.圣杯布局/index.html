<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="main"></div>
        <div class="left"></div>
        <div class="right"></div>
    </div>
</body>

<style>
     html, body {
        width: 100%;
        height: 100%;
        min-width: 600px;
        padding: 0;
        margin: 0;
    }

    .container {
        padding-left: 210px;
        padding-right: 190px;
        height: 100%;
        background: whitesmoke;
    }

    .main {
        float: left;
        width: 100%;
        height: 100%;
        background-color: #e57373;
    }

     .left {
        position: relative;
        left: -210px;
        float: left;
        width: 200px;
        height: 100%;
        margin-left: -100%;
        background-color: #4db6ac69; 
    }

    .right {
        position: relative;
        float: left;
        right: -190px;
        width: 180px;
        height: 100%;
        margin-left: -180px;
        background-color: #546e7a;
    }
</style>

</html>
