<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

<body>
    <a href="./Web Animations API与动态特性动画实现 « 张鑫旭-鑫空间-鑫生活.htm">Web Animations API与动态特性动画实现</a>
    <div class="ball"></div>
</body>


<style>
    
    .ball {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        background: paleturquoise;
    }
</style>


<script>
    var element = document.getElementsByClassName('ball')[0];
    element.animate([
        { opacity: 0 },
        { opacity: 1, offset: .5},
        { opacity: 0 }
    ], {
        duration: 5500,
        fill: "forwards",
        easing: "steps(555, end)",
        iterations: Infinity
    })

</script>


</html>
