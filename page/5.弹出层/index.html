<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <a onclick="showDialog()">show</a>

    <div class="main">
        <div class="main-alert"></div>
    </div>

</body>


<script>
    function showDialog() {
        var main = document.getElementsByClassName("main")
        main[0].style.display = "block";
    }
</script>

<style>

    * {
        margin: 0;
        padding: 0;
    }

    .main {
        display: none;
        position: absolute;
        top: 0;
        z-index: 9999;
        width: 100%;
        height: 100%;
        background-color: rgba(50, 50, 50, 0.5);
    }

    .main-alert {
        transform: translate(-50%, -50%);
        position: absolute;
        top: 50%;
        left: 50%;
        width: 550px;
        height: 400px;
        background: wheat;
        transition: width .8s, height .8s;
    }

</style>

</html>
